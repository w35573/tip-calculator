<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <img src="./images/logo.svg" alt="" />
    </div>

    <div class="container">
      <div class="bill-container">
        <div class="bill">
          <p>Bill</p>
          <div class="wtf">
            <img src="./images/icon-dollar.svg" alt="dollar" />
            <input
              type="number"
              id="bill-num"
              name="bill-num"
              placeholder="0"
            />
          </div>
        </div>

        <div class="select-tip">
          <p>Select Tip %</p>

          <div class="tips">
            <div class="tip-line1">
              <div class="tip-element">5%</div>
              <div class="tip-element">10%</div>
              <div class="tip-element">15%</div>
            </div>

            <div class="tip-line2">
              <div class="tip-element">25%</div>
              <div class="tip-element">50%</div>
              <input
                type="number"
                id="custom"
                name="custom"
                placeholder="Custom"
              />
            </div>
          </div>
        </div>
        <!-- class select-tips end here-->

        <div class="no-of-people">
          <div class="message">
            <span>Number of People</span>
            <span id="error" class="error">Can't be zero</span>
          </div>
          <div class="wtf">
            <img src="./images/icon-person.svg" alt="person" />
            <input type="number" id="people" name="people" placeholder="0" />
          </div>
        </div>
      </div>

      <div class="tip-container">
        <div class="tip-amt">
          <span>
            <p class="tip">Tip Amount</p>
            <p class="person">/ person</p>
          </span>

          <span class="cost" id="tip-cost"> $0.00 </span>
        </div>

        <div class="total-amt">
          <span>
            <p class="tip">Total</p>
            <p class="person">/ person</p>
          </span>

          <span class="cost" id="total"> $0.00 </span>
        </div>

        <div class="reset">
          <p>Reset</p>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/w35573">w35573</a>.
    </footer>

    <script src="index.js"></script>
  </body>
</html>
